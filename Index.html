<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav li {
            display: inline;
        }
        
        nav a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            float: left;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        
        section {
            padding: 20px;
            margin: 20px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Channel</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
    <section>
        <h2>Selamat datang di Website!</h2>
        <p>Ini adalah halaman contoh untuk menunjukkan desain dasar menggunakan GitHub.</p>

		<p></p>
		<p></p>
		<p></p>
		<p="center">Terimakasih</p>
    </section>
	
    <footer>
        <p>Hak Cipta &copy; 2023 Contoh Website. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
